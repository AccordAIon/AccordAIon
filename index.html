<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrof Music Store Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            text-align: center;
            margin: 50px;
        }
        .link-button {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Petrof Music and buy our crypto token!</h1>
        <p>Click on the links below to visit our stores.</p>
    </header>

    <div class="container">
        <a href="https://reverb.com/shop/petrof-music-store" class="link-button" target="_blank">Reverb - Petrof Music Store</a>
        <a href="https://www.etsy.com/shop/TheMusicstorePetrof" class="link-button" target="_blank">Etsy - The Music Store Petrof</a>
        <a href="https://www.ebay.com/usr/petrofmusicstore" class="link-button" target="_blank">eBay - Petrof Music Store (US)</a>
        <a href="https://www.ebay.co.uk/usr/themusicstorepetrof?_tab=feedback" class="link-button" target="_blank">eBay - The Music Store Petrof (UK)</a>
    </div>
</body>
</html>
